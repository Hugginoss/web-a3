<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Collection</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold"><a href="/">Lego Collection</a></h1>
            <ul class="flex space-x-4">
                <li><a href="/" class="text-white active">Home</a></li> 
                <li><a href="/about" class="text-white">About</a></li>
                <li class="relative">
                    <span class="text-white cursor-pointer">Theme</span>
                    <ul class="absolute hidden bg-gray-800 p-2 mt-2" id="themeDropdown">
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        <div class="hero p-8 bg-white-200 mb-8">
            <h2 class="text-3xl font-bold mb-4">Explore our Lego Collection</h2>
        </div>
        <div class="mb-8">
            <a href="/lego/sets" class="btn btn-lg">View all sets</a> 
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="card p-4 border border-gray-300 rounded-md">
                <img src="https://cdn.rebrickable.com/media/sets/001-1.jpg" alt="Lego Set 001-1" class="w-full mb-4">
                <h3 class="text-lg font-semibold mb-2">Gears</h3>
                <p class="text-white-700 mb-2">Gear lego set to make a machine</p>
                <a href="/lego/sets/001-1" class="btn">View Set</a>
            </div>
            <div class="card p-4 border border-gray-300 rounded-md">
                <img src="https://cdn.rebrickable.com/media/sets/0011-2.jpg" alt="Lego Set 0011-2" class="w-full mb-4">
                <h3 class="text-lg font-semibold mb-2">Town Mini-Figures</h3>
                <p class="text-white-700 mb-2">City workers character set</p>
                <a href="/lego/sets/0011-2" class="btn">View Set</a>
            </div>
            <div class="card p-4 border border-gray-300 rounded-md">
                <img src="https://cdn.rebrickable.com/media/sets/0011-3.jpg" alt="Lego Set 0011-3" class="w-full mb-4">
                <h3 class="text-lg font-semibold mb-2">Castle 2 for 1 Bonus Offer</h3>
                <p class="text-white-700 mb-2">Medieval castle starter set</p>
                <a href="/lego/sets/0011-3" class="btn">View Set</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeDropdown = document.getElementById('themeDropdown');
            const themeButton = document.querySelector('.relative');

            themeButton.addEventListener('click', function () {
                themeDropdown.classList.toggle('hidden');
            });

            const themes = ['Classic Town', 'Technic', 'Lion Knights']; 
            const themeList = themes.map(theme => `<li><a href="/lego/sets?theme=${theme}" class="text-white">${theme}</a></li>`).join('');
            themeDropdown.innerHTML = themeList;
        });
    </script>
</body>
</html>
